<div class="container">
    <div class="row g-3 mt-4">
        <table class="table   text-center">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Student Name</th>
                    <th>Roll Number</th>
                    <th>Admission Number</th>
                    <th>College</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of student">
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.rollno}}</td>
                    <td>{{i.admno}}</td>
                    <td>{{i.college}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
